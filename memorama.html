<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Memorama</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

<div class="izquierdo"> 
<a href="pagina4.html">Regresar</a>
<a href="index.html">Salir del juego</a>
</div>


 <!-- CSS -->
    <!-- efectos visuales -->
    <style>
        :root {
            --w: calc(70vw / 6);
            --h: calc(70vh / 4);
        }

        * {
            transition: all 0.5s;
        }

        body {
            padding: 0;
            margin: 0;
            -webkit-perspective: 1000;
			background-image: url("https://cdn.pixabay.com/photo/2011/12/13/14/31/earth-11015_640.jpg");
		    min-height: 100vh;
            display: flex;
  flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: calibri;
        }

        div {
            display: inline-block;
        }

        .area-tarjeta,
        .tarjeta,
        .cara {
            cursor: pointer;
            width: var(--w);
            min-width: 100px;
            height: var(--h);
        }
   .tarjeta {
            position: relative;
            transform-style: preserve-3d;
            animation: iniciar 5s;
        }

        .cara {
            position: absolute;
            backface-visibility: hidden;
            box-shadow: inset 0 0 0 5px white;
            font-size: 500%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trasera {
           background-color:hsla(0.6turn,100%,40%,0.5);
            transform: rotateY(180deg);
        }
 .superior {
            background: linear-gradient(blue, red);
        }

        .nuevo-juego {
            cursor: pointer;
            background: linear-gradient(yellow, black);
            padding: 20px;
            border-radius: 50px;
            border: white 5px solid;
            font-size: 130%;
        }

        @keyframes iniciar {

            20%,
            90% {
                transform: rotateY(180deg);
            }
   0%,
            100% {
                transform: rotateY(0deg);
            }
        }
		
	.izquierdo{
	float:left;
	width:20%;
	text-align:center;
	padding:20px;
	background-color:red;
	height: 100%;
	margin-top:7px;
	
	.izquierdo a{
	background-color:blue(0.11turn,100%,50%,0.5);
	padding:8px;
	margin-top:2px;
	display:block;
	width:100%;
	font-weight:bold;
	text-align:center;
	text-decoration:none;
}


.izquierdo a:hover{
	background-color:hsla(0.5turn,100%,50%,0.2);
    </style>

    <!-- HTML -->
    <!-- estructura visual -->

    <div id="tablero">
    </div>

    <br>

    <div class="nuevo-juego" onclick="generarTablero()">
        New Game
    </div>
 <!-- JS -->
    <!-- parte lÃ³gica -->
    <script>

        let iconos = []
        let selecciones = []

        generarTablero()

        function cargarIconos() {
            iconos = [
                '<img src="imagenes/1.jpeg" width="80%">',
                '<img src="imagenes/2.jpeg" width="80%">',
                '<img src="imagenes/3.jpeg" width="80%">',
                '<img src="imagenes/4.jpeg" width="80%">',
                '<img src="imagenes/5.jpeg" width="80%">',
                '<img src="imagenes/6.jpeg" width="80%">',
                '<img src="imagenes/7.jpeg" width="80%">',
                '<img src="imagenes/8.jpeg" width="80%">',
                '<img src="imagenes/9.jpeg" width="80%">',
                '<img src="imagenes/10.jpeg" width="80%">',
                '<img src="imagenes/11.jpeg" width="80%">',
                '<img src="imagenes/12.jpeg" width="80%">',
            ]
        }

        function generarTablero() {
            cargarIconos()
            let len = iconos.length
            selecciones = []
            let tablero = document.getElementById("tablero")
            let tarjetas = []
            
            for (let i = 0; i < len*2; i++) {
                tarjetas.push(`
                <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                    <div class="tarjeta" id="tarjeta${i}">
                        <div class="cara trasera" id="trasera${i}">
                            ${iconos[0]}
                        </div>
	 <div class="cara superior">
                            <i class="far fa-question-circle"></i>
                        </div>
                    </div>
                </div>        
                `)
                if (i % 2 == 1) {
                    iconos.splice(0, 1)
                }
            }
            tarjetas.sort(() => Math.random() - 0.5)
            tablero.innerHTML = tarjetas.join(" ")
        }

        function seleccionarTarjeta(i) {
            let tarjeta = document.getElementById("tarjeta" + i)
            if (tarjeta.style.transform != "rotateY(180deg)") {
                tarjeta.style.transform = "rotateY(180deg)"
                selecciones.push(i)
            }
  if (selecciones.length == 2) {
                deseleccionar(selecciones)
                selecciones = []
            }
        }

        function deseleccionar(selecciones) {
            setTimeout(() => {
                let trasera1 = document.getElementById("trasera" + selecciones[0])
                let trasera2 = document.getElementById("trasera" + selecciones[1])
                if (trasera1.innerHTML != trasera2.innerHTML) {
                    let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])
                    let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])
                    tarjeta1.style.transform = "rotateY(0deg)"
                    tarjeta2.style.transform = "rotateY(0deg)"
                }else{
                    trasera1.style.background = "green"
                    trasera2.style.background = "green"
                }
            }, 1000);
 }

    </script>

</body>

</html>
